<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - StyleWish</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <header class="SiteName">
        <h1>StyleWish</h1>
    </header>

    <div class="form_profile">
        <h2 id = "reset_title">Reset Your Password</h2>
        <p id="reset_para">Please enter the email address associated with your account.</p>
        <form action="/send-password-reset" method="POST">
            <div class="input-group">
                <label for="email" id="resetLabel">Email</label>
                <input type="email" id="resetEmail" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" id="res_sub">Send Reset Link</button>
        </form>
        <div class="login-option">
            <a href="/login.html" id="resetLogin">Back to Login</a>
        </div>
    </div>
    <div>
        <img src="StyleWish.png" id="style-art" alt="styleImg"/>
      </div>
</body>
</html>
