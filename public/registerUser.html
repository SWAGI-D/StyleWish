<head>
    <link rel="stylesheet" href= "App.css">
</head>

<header className="SiteName">
    <h1>StyleWish</h1>
</header>

<body>
    <div className="register">
        <h2 id="regTitle">New User Registration</h2>
        <fieldset>
            <form action="/registerUser" method="POST">
                <label for="email" id="emLabel">Email</label>

                <input
                    className="input-control"
                    type="text"
                    name="regEmail"
                    id="regEmail"
                    placeholder="Enter a valid email"
                    required
                />

                <br>
                <br>

                <label for="password" id="pwdlabel">Password</label>

                <input
                    className="input-control"
                    type="password"
                    name="regPassword"
                    id="regPassword"
                    placeholder="Enter a valid password"
                    required
                />

                <button 
                    type="submit"
                    value="Submit"
                    id="regSubmit"
                    >Submit</button>
            </form>
        </fieldset>
    </div>
    <div>
        <img src="StyleWish.png" alt="styleImg" id="style-art"/> 
    </div>

    <div className="login-option">
        <a href="login.html" id="loginOption">Already have an account? Log in</a>
    </div>
</body>
