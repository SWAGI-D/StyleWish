<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=5.0" />
    <title>Login - StyleWish</title>
    <link rel="stylesheet" href="App.css" />
  </head>

  <header class="SiteName">
    <h1>StyleWish</h1>
  </header>

  <header2>
    <a class="my-button" href="dashboard.html">Dashboard</a>
    <a class="my-button" href="uploadPost.html">Upload Post</a> 
  </header2>

  <body>  
    <div className="form_profile">
      <h2 id = "login_page">Login to Your Account</h2>
      <fieldset>
        <form action="/login" method="POST">
            <div className="input-group">
                <emailLabel for="email" id="emailLabel">Email</label>
                <input
                    type="email"
                    id="userEmail"
                    name="userEmail"
                    placeholder="Enter your email"
                    required
                />
            </div>

            <div className="input-group">
                <passwordLabel for="password" id="passwordLabel">Password</label>
                <input
                    type="password"
                    id="userPassword"
                    name="userPassword"
                    placeholder="Enter your password"
                    required
                />
            </div>

        <a href="/forgot-password" className="forgot-password" id="forgot">Forgot password?</a>
        <button type="submit" id="login">Login</button>
      </form>
      <div className="register-option">
        <a href="/register" id="register">Don't have an account? Sign up</a>
      </div>
    </div>
     <div>
      <img src="StyleWish.png" id="style-art" alt="styleImg"/>
    </div>


    <script></script>
  </body>
</html>
