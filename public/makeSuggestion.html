<html>
<head>
    <link rel = "stylesheet" href = "App.css">
  </head>
  
  <header className="SiteName">
    <h1>StyleWish</h1>
    <div class="header">
        <a href="dashboard.html"  id="navigate">Dashboard</a>   
     </div>
  </header>
  
  <body>
    <div className="suggest">
      <h2 id = "suggestLabel">Make Suggestion Page</h2>
      <fieldset>
        <form action="/makeSuggestion" method="POST" enctype="multipart/form-data">
          <h4 id = "userGreet" name = "userGreet">Hello </h4>

          <input id="hiddenField" name = "hiddenField" type="hidden" />
          
          <label id = "post_suggest_img">Upload Suggestion Image*</label>
          
          <input
            type="file"
            name="file"
            id="suggestFile"
            accept="image/*"
            placeholder="Enter Upload File"
          />
          
          <img src = " " id="suggest_prev" />
          
          <script>
            let postPic = document.getElementById("suggest_prev");
            let chosenPic = document.getElementById("suggestFile");
            
            function previewSelectedImage() 
            {
              const chosenFile = chosenPic.files[0];
              if (chosenFile) 
              {
                const reader = new FileReader();
                reader.readAsDataURL(chosenFile);
                reader.onload = function(e) 
                {
                  postPic.src = e.target.result;
                }
              }
            } 
            chosenPic.addEventListener('change', previewSelectedImage);
          </script>
          
          <input
            className='input-control'
            type="text"
            name="suggest_title"
            id="suggest_title"
            placeholder="Enter Suggestion Title"
            required
          />
          
          <textarea
            className='input-control'
            name="suggest_description"
            id="suggest_description"
            cols="30"
            rows="20"
            placeholder="Add a suggestion"
            required
          ></textarea>
          
          <button
            type="upload"
            value="Make Suggestion"
            id = "make"
          >Make Suggestion</button>
        
        </form>
      </fieldset>
    </div>
  </body>
</html>
