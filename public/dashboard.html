<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Feed</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <header className="SiteName">
        <h1>StyleWish</h1>
    </header>

    <div class="form_profile">
        <h2>Explore Feed</h2>
        <div class="feed-container">
            <!-- This is where your feed content will go -->
            <div class="feed-item">
                <img src="path_to_image1.jpg" alt="User Post Image" class="feed-image">
                <div class="feed-text-content">
                    <h3 class="feed-post-title">Post Title</h3>
                    <p class="feed-post-description">Description or details about the post.</p>
                    <!-- Add additional post details here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Optional: JavaScript for dynamic feed loading or other interactivity
    </script>
</body>
</html>
