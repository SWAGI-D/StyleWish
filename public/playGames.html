<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=5.0" />
    <title>Play Games </title>
    <link rel="stylesheet" href="App.css" />
  </head>

  <header class="SiteName">
    <h1>StyleWish</h1>
  </header>
  <body>
    <h2 id="playLabel">Play Style Games</h2>

    <div id="memoryGame">
        <img src="assets/memoryGame.png" id="memoryImg" alt="Memory Game" class="gameImg"/>
        <a href = "styleMemory.html">
            <h4 id="memoryLabel" class="gameLabel">Play The Memory Game</h4>
        </a>
    </div>

    <div id="quizGame">
      <img src="assets/quizGame.jpeg" id="quizImg" alt="Quiz Game" class="gameImg"/>
      <a href = "styleKnowledgeQuiz.html">
          <h4 id="quizLabel" class="gameLabel">Take The Style Quiz</h4>
      </a>
    </div>

    <div id="mixAndMatchGame">
        <img src="assets/Mix&MatchMania.jpg" id="mixAndMatchImg" alt="Mix and Match Game" class="gameImg"/>
        <a href="mixandMatchMania.html">
            <h4 id="mixAndMatchLabel" class="gameLabel">Play Mix & Match Mania</h4>
        </a>  
    </div>

    <div id="logoQuizGame">
        <img src="" id="logoQuizImg" alt="Logo Quiz" class="gameImg"/>
        <a href="logoQuiz.html">
          <h4 id="logoQuizLabel" class="gameLabel">Take The Brand Logo Quiz</h4>
        </a>
    </div>
  </body>
</html>
