<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleWish | Mix & Match Mania</title>
    <style>
        body {
            background-color: #fff0f5; /* Light pink background */
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 100px; /* Adjusted padding to push content below fixed header */
        }

        header {
            background-color: #ff1493; /* Dark pink for the header */
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .games-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0 10px; /* Padding on the sides */
            margin-top: 20px; /* Margin from the header */
            gap: 10px; /* Space between child elements */
        }

        .clothes-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 10px; /* Space between items */
        }

        .clothing-item {
            width: 100px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid pink;
        }

            .clothing-item:hover {
                transform: scale(1.1);
                border-color: #ff1493;
            }

        #mannequin {
            width: 200px;
            height: 500px;
            border: 3px solid #ff69b4;
            background-image: url('mannequin.png');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>StyleWish | Mix & Match Mania</h1>
    </header>
    <div class="games-container">
        <div class="clothes-container left">
            <img src="shirt.png" alt="Shirt" class="clothing-item" draggable="true" ondragstart="drag(event)" id="shirt" data-type="shirt">
            <img src="pants.png" alt="Pants" class="clothing-item" draggable="true" ondragstart="drag(event)" id="pants" data-type="pants">
            <img src="skirt.png" alt="Skirt" class="clothing-item" draggable="true" ondragstart="drag(event)" id="skirt" data-type="skirt">
        </div>
        <div id="mannequin" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Mannequin area where items will be dropped -->
        </div>
        <div class="clothes-container right">
            <img src="dress.png" alt="Dress" class="clothing-item" draggable="true" ondragstart="drag(event)" id="dress" data-type="dress">
            <img src="sunglasses.png" alt="Sunglasses" class="clothing-item" draggable="true" ondragstart="drag(event)" id="sunglasses" data-type="sunglasses">
            <img src="hat.png" alt="Hat" class="clothing-item" draggable="true" ondragstart="drag(event)" id="hat" data-type="hat">
            <img src="shoes.png" alt="Shoes" class="clothing-item" draggable="true" ondragstart="drag(event)" id="shoes" data-type="shoes">
        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggedItem = document.getElementById(data);
            var nodeCopy = draggedItem.cloneNode(true);
            nodeCopy.id = "new" + data + new Date().getTime(); // Unique ID for each element

            nodeCopy.style.position = "absolute";
            switch (draggedItem.getAttribute('data-type')) {
                case 'shirt':
                case 'dress':
	                    nodeCopy.style.top = "100px";
	                    nodeCopy.style.left = "50px";
	                    break;
                case 'pants':
                    nodeCopy.style.top = "200px";
                    nodeCopy.style.left = "50px";
                    break;
	            case 'skirt':
	                nodeCopy.style.top = "250px";
	                nodeCopy.style.left = "50px";
	                break;
	            case 'hat':
	                nodeCopy.style.top = "10px";
	                nodeCopy.style.left = "60px";
	                break;
	            case 'sunglasses':
	                nodeCopy.style.top = "30px";
	                nodeCopy.style.left = "50px";
	                break;
	            case 'shoes':
	                nodeCopy.style.top = "400px";
	                nodeCopy.style.left = "50px";
	                break;

            }
            nodeCopy.style.display = "block"; 

            event.target.appendChild(nodeCopy);
        }
    </script>
</body>
</html>
