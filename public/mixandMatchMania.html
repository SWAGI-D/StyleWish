<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleWish | Mix & Match Mania</title>
    <style>
        body {
            background-color: #fff0f5; /* Light pink background */
            color: #333; /* Dark grey text color for readability */
            font-family: 'Arial', sans-serif; /* Common font for the website */
        }

        .clothing-item {
            width: 100px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s; /* Adds a smooth transformation on hover */
            border: 2px solid pink; /* Pink border for the items */
        }

            .clothing-item:hover {
                transform: scale(1.1); /* Slightly enlarges the clothing item on hover */
                border-color: #ff1493; /* Darker pink on hover */
            }

        #mannequin {
            width: 200px;
            height: 400px;
            border: 3px solid #ff69b4; /* Soft pink border */
            margin: 20px auto; /* Centers the mannequin on the page */
            padding: 10px;
            background-image: url('mannequin.png');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #outfit-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px; /* Added margin for better spacing from the title */
        }

        header {
            background-color: #ff1493; /* Dark pink for the header */
            color: white; /* White text for contrast */
            padding: 10px 20px; /* Padding for spacing */
            text-align: center; /* Centers the title */
        }
    </style>
</head>
<body>
    <header>
        <h1>StyleWish | Mix & Match Mania</h1>
    </header>
    <p>Drag and drop the items onto the mannequin to create your outfit.</p>
    <div id="outfit-container">
        <img src="shirt.png" alt="Shirt" class="clothing-item" draggable="true" ondragstart="drag(event)" id="shirt" data-type="shirt">
        <img src="pants.png" alt="Pants" class="clothing-item" draggable="true" ondragstart="drag(event)" id="pants" data-type="pants">
        <img src="skirt.png" alt="Skirt" class="clothing-item" draggable="true" ondragstart="drag(event)" id="skirt" data-type="skirt">
        <img src="dress.png" alt="Dress" class="clothing-item" draggable="true" ondragstart="drag(event)" id="dress" data-type="dress">
        <img src="sunglasses.png" alt="Sunglasses" class="clothing-item" draggable="true" ondragstart="drag(event)" id="sunglasses" data-type="sunglasses">
        <img src="hat.png" alt="Hat" class="clothing-item" draggable="true" ondragstart="drag(event)" id="hat" data-type="hat">
        <img src="flats.png" alt="Flats" class="clothing-item" draggable="true" ondragstart="drag(event)" id="flats" data-type="flats">
        <img src="heels.png" alt="Heels" class="clothing-item" draggable="true" ondragstart="drag(event)" id="heels" data-type="heels">
    </div>
    <div id="mannequin" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Mannequin area where items will be dropped -->
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggedItem = document.getElementById(data);
            var nodeCopy = draggedItem.cloneNode(true);
            nodeCopy.id = "new" + data + new Date().getTime(); // Unique ID for each element

            // Position the element based on its type
            nodeCopy.style.position = "absolute";
            switch (draggedItem.getAttribute('data-type')) {
                case 'shirt':
                    nodeCopy.style.top = "100px";
                    nodeCopy.style.left = "50px";
                    break;
                case 'pants':
                    nodeCopy.style.top = "200px";
                    nodeCopy.style.left = "50px";
                    break;
                case 'skirt':
                    nodeCopy.style.top = "200px";
                    nodeCopy.style.left = "50px";
                    break;
                case 'dress':
                    nodeCopy.style.top = "100px";
                    nodeCopy.style.left = "50px";
                    break;
                case 'hat':
                    nodeCopy.style.top = "10px";
                    nodeCopy.style.left = "60px";
                    break;
                case 'sunglasses':
                    nodeCopy.style.top = "30px";
                    nodeCopy.style.left = "50px";
                    break;
                case 'heels':
                    nodeCopy.style.top = "300px";
                    nodeCopy.style.left = "50px";
                    break;
                case 'flats':
                    nodeCopy.style.top = "300px";
                    nodeCopy.style.left = "50px";
                    break;
            }
            nodeCopy.style.display = "block"; // Make sure the item is visible

            event.target.appendChild(nodeCopy);
        }
    </script>
</body>
</html>
